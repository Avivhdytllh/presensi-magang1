<!DOCTYPE html>

<html class="light" lang="id">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login Pengguna Magang - MagangTrack</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-300">
    <!-- Top Navigation Bar -->
    <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#dbe0e6] dark:border-[#2d394a] bg-white dark:bg-[#1a2632] px-10 py-3">
        <div class="flex items-center gap-4 text-[#111418] dark:text-white">
            <div class="size-6 text-primary">
                <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                        fill="currentColor"></path>
                </svg>
            </div>
            <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">MagangTrack</h2>
        </div>
        <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
                <a class="text-[#111418] dark:text-gray-300 text-sm font-medium leading-normal hover:text-primary transition-colors"
                    href="#">Bantuan</a>
                <a class="text-[#111418] dark:text-gray-300 text-sm font-medium leading-normal hover:text-primary transition-colors"
                    href="#">Tentang Kami</a>
            </div>
        </div>
    </header>
    <!-- Main Content Area -->
    <main
        class="flex-1 flex items-center justify-center p-6 bg-gradient-to-br from-background-light to-blue-50 dark:from-background-dark dark:to-[#0f172a]">
        <div
            class="w-full max-w-[480px] bg-white dark:bg-[#1a2632] shadow-xl rounded-xl overflow-hidden border border-[#dbe0e6] dark:border-[#2d394a]">
            <!-- Headline Section -->
            <div class="pt-10 pb-4 px-8">
                <h1
                    class="text-[#111418] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center">
                    Login Pengguna Magang
                </h1>
                <p class="text-[#617589] dark:text-gray-400 text-base font-normal leading-normal pt-2 text-center">
                    Selamat datang kembali! Silakan masuk ke akun Anda.
                </p>
            </div>
            <!-- Error/Success Message (Hidden by default) -->
            <div id="message" class="hidden mx-8 mb-4 p-3 rounded-lg flex items-center gap-3">
            </div>
            <form id="loginForm" class="px-8 pb-10 space-y-5">
                <!-- Email Field -->
                <div class="flex flex-col gap-2">
                    <label class="flex flex-col">
                        <p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Email</p>
                        <input id="email"
                            class="form-input flex w-full min-w-0 flex-1 rounded-lg text-[#111418] dark:text-white dark:bg-[#0f172a] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-[#2d394a] focus:border-primary h-14 placeholder:text-[#617589] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
                            placeholder="nama@email.com" required type="email" />
                    </label>
                </div>
                <!-- Password Field -->
                <div class="flex flex-col gap-2">
                    <label class="flex flex-col">
                        <div class="flex justify-between items-center pb-2">
                            <p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal">Kata Sandi
                            </p>
                            <a class="text-primary text-sm font-medium hover:underline" href="#">Lupa Kata Sandi?</a>
                        </div>
                        <div class="flex w-full items-stretch rounded-lg">
                            <input id="password"
                                class="form-input flex w-full min-w-0 flex-1 rounded-lg text-[#111418] dark:text-white dark:bg-[#0f172a] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-[#2d394a] focus:border-primary h-14 placeholder:text-[#617589] dark:placeholder:text-gray-500 p-[15px] rounded-r-none border-r-0 text-base font-normal leading-normal"
                                placeholder="Masukkan kata sandi" required type="password" />
                            <button type="button" id="togglePassword"
                                class="text-[#617589] flex border border-[#dbe0e6] dark:border-[#2d394a] bg-white dark:bg-[#0f172a] items-center justify-center pr-[15px] rounded-r-lg border-l-0 cursor-pointer hover:text-primary">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </label>
                </div>
                <!-- Submit Button -->
                <div class="pt-4">
                    <button id="submitBtn"
                        class="w-full h-14 bg-primary hover:bg-primary/90 text-white font-bold text-lg rounded-lg transition-all shadow-md shadow-primary/20 flex items-center justify-center gap-2"
                        type="submit">
                        Masuk
                        <span class="material-symbols-outlined">login</span>
                    </button>
                </div>
                <!-- Registration Prompt -->
                <div class="text-center pt-2">
                    <p class="text-[#617589] dark:text-gray-400 text-sm">
                        Belum punya akun?
                        <a class="text-primary font-bold hover:underline" href="#">Hubungi Admin</a>
                    </p>
                </div>
            </form>
        </div>
    </main>
    <!-- Simple Footer -->
    <footer
        class="py-6 text-center text-sm text-[#617589] dark:text-gray-500 border-t border-[#dbe0e6] dark:border-[#2d394a] bg-white dark:bg-[#1a2632]">
        <p>© 2024 MagangTrack. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAgHn-0GD9ZO9paMNDyG2Eoj-20QutffAw",
            authDomain: "presensi-magang-e8e6c.firebaseapp.com",
            projectId: "presensi-magang-e8e6c",
            storageBucket: "presensi-magang-e8e6c.firebasestorage.app",
            messagingSenderId: "59103509614",
            appId: "1:59103509614:web:f20555b294d0f7c31eba7f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const togglePasswordBtn = document.getElementById('togglePassword');

        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePasswordBtn.querySelector('span').textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });

        // Show message
        function showMessage(text, isError = false) {
            messageDiv.classList.remove('hidden', 'bg-green-50', 'bg-red-50', 'border-green-200', 'border-red-200');
            messageDiv.classList.add(
                isError ? 'bg-red-50' : 'bg-green-50',
                isError ? 'border-red-200' : 'border-green-200',
                'border'
            );
            messageDiv.innerHTML = `
                <span class="material-symbols-outlined ${isError ? 'text-red-600' : 'text-green-600'}">${isError ? 'error' : 'check_circle'}</span>
                <p class="${isError ? 'text-red-700' : 'text-green-700'} text-sm font-medium">${text}</p>
            `;
        }

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="animate-spin">⏳</span> Masuk...';

            try {
                // Sign in with Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save user info to localStorage for session
                localStorage.setItem('userUid', user.uid);
                localStorage.setItem('userEmail', user.email);

                showMessage('Login berhasil! Mengalihkan ke dashboard...');

                // Redirect to dashboard after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'code2.html';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Terjadi kesalahan saat login.';

                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Email tidak terdaftar.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Kata sandi salah.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = 'Email atau kata sandi salah.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Terlalu banyak percobaan. Coba lagi nanti.';
                }

                showMessage(errorMessage, true);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Masuk <span class="material-symbols-outlined">login</span>';
            }
        });
    </script>
</body>

</html>
